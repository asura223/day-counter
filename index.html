<!DOCTYPE html> <html lang="ko"> <head> <meta charset="UTF-8"> <title>D‑Day 카운터</title> <style> body { font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; background: #f5f7fa; display: flex; flex-direction: column; align-items: center; padding: 2rem; color: #333; } h1 { margin-bottom: 0.5rem; } .counter { margin-top: 1.5rem; font-size: 2rem; font-weight: bold; padding: 0.75rem 1.5rem; background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); } input[type="date"] { padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; } .info { margin-top: 0.5rem; font-size: 0.9rem; color: #666; } </style> </head> <body> <h1>D‑Day 카운터</h1> <p>목표 날짜를 선택하면 남은 일수를 확인할 수 있어요.</p> <input type="date" id="targetDate"> <div class="info" id="info"></div> <div class="counter" id="result"></div> <script> const targetInput = document.getElementById('targetDate'); const resultDiv = document.getElementById('result'); const infoDiv = document.getElementById('info'); // 오늘 날짜를 기본값으로 설정 (선택 사항) const today = new Date().toISOString().split('T')[0]; targetInput.value = today; function updateCounter() { const targetVal = targetInput.value; if (!targetVal) { resultDiv.textContent = ''; infoDiv.textContent = ''; return; } const today = new Date(); const target = new Date(targetVal); // 시차 보정 (시간을 00:00:00 로 통일) today.setHours(0,0,0,0); target.setHours(0,0,0,0); const diffMs = target - today; const diffDays = Math.round(diffMs / (1000 * 60 * 60 * 24)); // 결과 출력 if (diffDays > 0) { resultDiv.textContent = `D-${diffDays}`; infoDiv.textContent = `${target.toLocaleDateString()} 까지 ${diffDays}일 남았습니다.`; } else if (diffDays === 0) { resultDiv.textContent = `D‑Day!`; infoDiv.textContent = `오늘이 바로 D‑Day입니다!`; } else { resultDiv.textContent = `D+${Math.abs(diffDays)}`; infoDiv.textContent = `${target.toLocaleDateString()} 는 이미 지난 ${Math.abs(diffDays)}일 전입니다.`; } } // 초기 실행 updateCounter(); // 입력이 바뀔 때마다 업데이트 targetInput.addEventListener('change', updateCounter); </script> </body> </html>
